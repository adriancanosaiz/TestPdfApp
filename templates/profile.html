<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <nav>
        <input type="checkbox" id="menu-toggle" class="menu-toggle">
        <label for="menu-toggle" class="menu-icon">&#9776;</label>
        <ul>
            <li><a href="{{ url_for('home') }}">Inicio</a></li>
            <li><a href="{{ url_for('index') }}">Subir PDF</a></li>
            <li><a href="{{ url_for('test') }}">Test</a></li>
            <li><a href="{{ url_for('historial') }}">Historial</a></li>
            <li><a href="{{ url_for('profile') }}">Perfil</a></li>
            <li><a href="{{ url_for('logout') }}">Cerrar sesión</a></li>
        </ul>
    </nav>

    <div class="profile-container">
        <h1>Bienvenido, {{ user[1] }}</h1>
        <p><strong>Email actual:</strong> {{ user[2] }}</p>

        <h2>Editar Perfil</h2>
        <form method="POST" action="{{ url_for('profile') }}">
            <div>
                <label for="username">Nuevo Nombre de Usuario</label>
                <input type="text" id="username" name="username" value="{{ user[1] }}" required>
            </div>
            <div>
                <label for="email">Nuevo Email</label>
                <input type="email" id="email" name="email" value="{{ user[2] }}" required>
            </div>
            <div>
                <label for="password">Nueva Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="button-group">
                <button type="submit">Guardar cambios</button>
                <button type="button" class="logout" id="logoutBtn">Cerrar sesión</button>

                <script>
                    document.getElementById('logoutBtn').addEventListener('click', function() {
                        window.location.href = "{{ url_for('logout') }}";  // Redirige al logout
                    });
                </script>            
            </div>
        </form>
    </div>
</body>
</html>
