<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - TestApp</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <nav>
        <ul>
            <li><a href="{{ url_for('home') }}">Inicio</a></li>
            {% if session.get('logged_in') %}
                <li><a href="{{ url_for('index') }}">Subir PDF</a></li>
                <li><a href="{{ url_for('test') }}">Prueba</a></li>
                <li><a href="{{ url_for('profile') }}">Perfil</a></li>
                <li><a href="{{ url_for('logout') }}">Cerrar sesión</a></li>
            {% else %}
                <li><a href="{{ url_for('login') }}">Iniciar sesión</a></li>
                <li><a href="{{ url_for('register') }}">Registrarse</a></li>
            {% endif %}
        </ul>
    </nav>

    <div class="content">
        <h1>Bienvenido a TestApp</h1>
        <p>Sube un archivo PDF y genera un test basado en el contenido del archivo.</p>
    </div>

</body>
</html>
