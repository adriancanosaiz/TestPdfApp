<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Historial de Tests</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #F1FAEE; /* Fondo suave */
      font-family: 'Arial', sans-serif;
      color: #2A4D63; /* Texto oscuro */
      padding-top: 80px; /* Ajuste para evitar que el contenido quede oculto detrás del navbar fijo */
    }

    .navbar {
      background-color: #1D3557;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1030; /* Asegura que el navbar quede sobre el contenido */
    }

    .navbar-brand, .navbar-nav .nav-link {
      color: #F1FAEE !important;
      font-weight: bold;
    }

    .navbar-nav .nav-link:hover {
      background-color: #457B9D;
      border-radius: 5px;
    }

    h1 {
      color: #1D3557; /* Títulos en azul oscuro */
      font-weight: 700;
      text-align: center; /* Centrado de los títulos */
    }

    .btn {
      border-radius: 30px; /* Botones más redondeados */
      font-size: 18px; /* Tamaño de fuente aumentado */
      padding: 15px 30px;
      font-weight: 600;
      text-align: center;
      width: 300px; /* Ancho fijo para que los botones tengan el mismo tamaño */
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 10px; /* Espaciado entre los botones */
    }

    .btn-info {
      background-color: #A8DADC; /* Azul claro */
      color: white;
    }

    .btn-info:hover {
      background-color: #457B9D; /* Azul intermedio al hacer hover */
    }

    .btn-primary {
      background-color: #457B9D; /* Azul intermedio */
      color: white;
    }

    .btn-primary:hover {
      background-color: #1D3557; /* Azul oscuro al hacer hover */
    }

    .btn-danger {
      background-color: #E63946; /* Rojo suave */
      color: white;
    }

    .btn-danger:hover {
      background-color: #D32F2F; /* Rojo más fuerte al hacer hover */
    }

    .alert {
      border-radius: 10px;
      font-weight: 600;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Sombra sutil */
    }

    .table-responsive {
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Sombra sutil en la tabla */
      border-radius: 10px;
      margin-top: 20px;
    }

    .table th, .table td {
      vertical-align: middle;
    }

    .form-group button {
      margin-top: 10px;
    }

    /* Centra los botones y los mueve más arriba */
    .d-flex {
      justify-content: center; /* Centrado horizontal */
      align-items: center; /* Centrado vertical */
      gap: 2rem; /* Espaciado entre los botones */
      margin-top: 50px; /* Mueve los botones más arriba */
    }

  </style>
</head>
<body>

<!-- Navbar -->
{% include 'navbar.html' %}

<!-- Contenido principal -->
<div class="container">
  <h1 class="mb-4">Historial de Tests Realizados</h1>

  <!-- Contenedor de botones centrado -->
  <div class="d-flex">
    <a href="{{ url_for('ver_pdfs_subidos') }}" class="btn btn-info">
      <i class="fas fa-folder-open me-2"></i> Ver PDFs Subidos
    </a>
    <a href="{{ url_for('ver_tests_realizados') }}" class="btn btn-info">
      <i class="fas fa-folder me-2"></i> Ver Tests Realizados
    </a>
  </div>
</div>

</body>
</html>
